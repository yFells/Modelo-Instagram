<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./INSTAGRAM/PngItem_1091605.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./INSTAGRAM/Logo insta.png" class= "instagram-logo" alt="instagram logo">
                <div class="profile-photo"> 
                    <img src="./INSTAGRAM/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como EU</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Eu</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
